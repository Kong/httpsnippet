name: Release httpsnippet

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Tag version to release'
        required: true

env:
  # Release Tag to build and publish
  TAG: ${{ github.event.inputs.version }}

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_INSOMNIA_INFRA }}

      - name: Configure Git user
        uses: Homebrew/actions/git-user-config@master
        with:
          username: ${{ (github.event_name == 'workflow_dispatch' && github.actor) || 'insomnia-infra' }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm ci

      - name: Create new package version
        run: npm version "${{ env.TAG }}"

      - name: DEBUG see tags
        run: |
          git tag --list
          git remote -v

      - name: Merge version commit into master
        run: |
          git push origin v${{ env.TAG }}
          git push origin master

      - name: Create Tag and Release
        uses: ncipollo/release-action@v1
        id: core_tag_and_release
        with:
          tag: v${{ env.TAG }}
          name: 'httpsnippet v${{ env.TAG }} ðŸ“¦'
          generateReleaseNotes: true
          prerelease: false
          draft: false
