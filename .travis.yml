language: node_js

node_js:
 - node
 - lts/*

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq php7.0 php7.0-curl php7.0-cli
  - export PATH="$HOME/.composer/vendor/bin:$PATH"

before_script:
  - composer global require guzzlehttp/guzzle

after_script:
  - npm run codeclimate
